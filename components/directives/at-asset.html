<form class="form-inline">
  <input ng-model="key" type="text" class="form-control" placeholder="Asset Key" style="width:18%"/>
  <span style="font-size:18px">is</span>
  <input ng-model="desc" type="text" class="form-control" placeholder="Description" style="width:29%"/>
  <span style="font-size:18px">used by</span>
  <div class="form-group" style="width:20%">
    <select class="form-control" ng-model="usedBy" ng-options="link for link in asset.linkableObjects" ng-click="asset.reloadAssets()" style="width:100%">
      <option value="{{link}}">{{link}}</option>
    </select>
  </div>
  <button class="btn btn-primary" ng-class="{disabled: !active}" ng-click="add({type:'asset', object:{key:key, usedBy:usedBy, desc:desc}})" type="submit">Add Asset</button>
</form>
